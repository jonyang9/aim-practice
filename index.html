<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Practice Website</title>

    <!-- add css and js -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>aim practice</h1>
    </header>
    <main>

        <div class="control-panel-bg">
            <div class="control-panel">
                <p>Do you have crisp aim?</p>
                <div class="btn-container">
                    <div class="play-button">play</div>
                    <div class="difficulty-button">difficulty</div>
                    <div class="color-select-button">select color</div>
                    <div class="scores-button">view scores</div>
                </div>
            </div>
        </div>

        <div class="difficulty-bg">
            <div class="difficulty">
                <p>Choose your difficulty! The targets spawn quicker and are smaller!</p>
                <div class="difficulty-buttons">
                    <div class="easy">easy</div>
                    <div class="medium">medium</div>
                    <div class="hard">hard</div>
                </div>
            </div>
        </div>

        <div class="scores-bg">
            <div class="scores">
                <ul>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                </ul>
            </div>
        </div>


        <div class="color-select">
            <div class="color-theme-1"></div>
            <div class="color-theme-2"></div>
            <div class="color-theme-3"></div>
        </div>

        <div class="timer"></div>

    </main>
    <footer>
        links
    </footer>

    <script src="script.js"></script>
</body>
</html>
