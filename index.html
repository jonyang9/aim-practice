<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Practice Website</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>aim practice</h1>
        <div class="header-timer"></div>
        <div class="header-score"></div>
    </header>
    <main>

        <div class="control-panel-bg">
            <div class="control-panel">
                <p>Do you have crisp aim?</p>
                <div class="btn-container">
                    <div class="play-button button">play</div>
                    <div class="difficulty-button button">difficulty</div>
                    <div class="color-select-button button">select color</div>
                    <div class="scores-button button">view scores</div>
                </div>
                <p class="difficulty-text">Difficulty: Easy</p>
            </div>
        </div>

        <div class="difficulty-bg">
            <div class="difficulty">
                <p>Choose your difficulty! The targets spawn quicker and are smaller!</p>
                <div class="difficulty-buttons">
                    <div class="easy button">Easy</div>
                    <div class="medium button">Medium</div>
                    <div class="hard button">Hard</div>
                </div>
            </div>
        </div>

        <div class="scores-bg">
            <div class="scores">
                <table>
                    <tr>
                        <th>Score</th>
                        <th>Difficulty</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="color-select-bg">
            <div class="color-select">

                <div class="color-theme-container">
                    <div class="color-theme theme-1 button">
                        <div class="color-theme-outer-target theme-1">
                            <div class="color-theme-inner-target theme-1"></div>
                        </div>
                    </div>
                    <div class="color-theme-text">Theme 1</div>
                </div>

                <div class="color-theme-container">
                    <div class="color-theme theme-2 button">
                        <div class="color-theme-outer-target theme-2">
                            <div class="color-theme-inner-target theme-2"></div>
                        </div>
                    </div>
                    <div class="color-theme-text">Theme 2</div>
                </div>

                <div class="color-theme-container">
                    <div class="color-theme theme-3 button">
                        <div class="color-theme-outer-target theme-3">
                            <div class="color-theme-inner-target theme-3"></div>
                        </div>
                    </div>
                    <div class="color-theme-text">Theme 3</div>
                </div>


            </div>
        </div>


        <div class="timer"></div>

        <div class="gameover-panel">
            <div class="gameover-text">Game Over!</div>
            <div class="gameover-score"></div>
        </div>

        <div class="back-button-bg button">
            <div class="back-button">Back</div>
        </div>

        <div class="target">
            <div class="inner-target"></div>
        </div>


    </main>
    <footer>
        links
    </footer>

    <script src="script.js"></script>
</body>
</html>
